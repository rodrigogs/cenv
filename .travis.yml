  - 8.0.0
  - 8.1.0
  - 8.1.1
  - 8.1.2
  - 8.1.3
  - 8.1.4
  - 8.2.0
  - 8.2.1
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version version-number
  - export PATH="$HOME/.yarn/bin:$PATH"
cache: yarn
install:
  - yarn install
script:
  - yarn eslint
  - yarn test
  - yarn run coverage
  - codeclimate-test-reporter < coverage/lcov.info
